name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node dependencies
        run: npm ci

      - name: Run backend tests
        run: |
          pytest tests/ -v
        env:
          FLASK_ENV: testing

      - name: Run frontend tests
        run: npm test -- --watchAll=false

      - name: Backup production database
        id: backup
        run: |
          python scripts/backup_database.py \
            --supabase-url "${{ secrets.SUPABASE_PRODUCTION_URL }}" \
            --management-token "${{ secrets.SUPABASE_PRODUCTION_MANAGEMENT_TOKEN }}" \
            --environment production
        env:
          PYTHONUNBUFFERED: 1

      - name: Run database migrations
        id: migrate
        run: |
          python scripts/run_migrations.py \
            --database-url "${{ secrets.SUPABASE_PRODUCTION_DIRECT_URL }}" \
            --environment production
        env:
          PYTHONUNBUFFERED: 1

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          bash scripts/deploy_vercel.sh production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Run health checks
        run: |
          python scripts/health_check.py \
            --url "${{ steps.deploy.outputs.deployment_url }}" \
            --environment production
        env:
          PYTHONUNBUFFERED: 1

      - name: Notify on success
        if: success()
        run: |
          echo "::notice::Production deployment successful!"
          echo "::notice::Deployment URL: ${{ steps.deploy.outputs.deployment_url }}"
          echo "::notice::Database backup ID: ${{ steps.backup.outputs.backup_id }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::CRITICAL: Production deployment failed. Old deployment remains active."
          echo "::error::Check logs above for details. Database backup ID: ${{ steps.backup.outputs.backup_id }}"
          echo "::error::If migration failed, the database may be in an inconsistent state. Consider rollback."
